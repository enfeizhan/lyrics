<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8"/>
    <!--
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css" />
    -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Song From Your Own Soul</title>
    </head>
    <body>
        <header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Can put logo in the link tag below -->
                    <a class="navbar-brand" href="index.html">SingYourSoul</a>
                </div>
                <nav class="navbar-collapse bs-navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">About</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page-content">
            <div class="container" style="padding-top:10px;padding-bottom:50px">
                <div class="row">
                    <div class="col-sm-12">
                        <form method="GET">
                            {% csrf_token %}
                            <textarea name="lyricsInput" rows="2" cols="50" required>
                                Tell us a bit what you wanna sing! 
                            </textarea>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                        <p>{{ output_lyrics }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
